<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图片生成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">AI 图片生成</div>
            <div class="nav-links">
                <a href="analyze.html">设计稿解析</a>
                <a href="index.html" class="active">图片生成</a>
                <a href="history.html">历史记录</a>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="container">
        <div style="display: grid; grid-template-columns: 380px 1fr 380px; gap: 24px; align-items: start; margin-top: 40px;">
            <!-- 左列：配置区 -->
            <div class="config-panel" style="height: calc(100vh - 200px); overflow-y: auto;">
                <h2>配置参数</h2>

                <form id="generateForm">
                    <!-- 模板图片上传 -->
                    <div class="form-group">
                        <label>模板图片（可选）</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="templateImageInput" accept="image/*" style="display: none;">
                            <div class="upload-content" id="uploadContent">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <p>点击或拖拽上传模板图片</p>
                                <small>如果上传模板，AI 将在图片上添加文字</small>
                            </div>
                        </div>
                        <!-- 预览区域 -->
                        <div id="previewSection" style="display: none; margin-top: 12px;">
                            <img id="previewImage" style="width: 100%; border-radius: 8px; margin-bottom: 8px;">
                            <button type="button" class="btn btn-danger btn-small" id="clearTemplateBtn" style="width: 100%;">
                                清除模板图片
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>主标题 *</label>
                        <input type="text" id="title" required placeholder="输入主标题">
                    </div>

                    <div class="form-group">
                        <label>副标题</label>
                        <input type="text" id="subtitle" placeholder="输入副标题（可选）">
                    </div>

                    <div class="form-group">
                        <label>关键词 * (用逗号分隔，最多5个)</label>
                        <input type="text" id="keywords" required placeholder="例如：AI,设计,创意">
                        <small id="keywordCount">已输入 0 个关键词</small>
                    </div>

                    <div class="form-group">
                        <label>风格模板 *</label>
                        <div class="button-group" id="styleGroup">
                            <button type="button" class="button-option active" data-value="xiaohongshu">
                                📱 小红书封面
                                <small>1080x1350</small>
                            </button>
                            <button type="button" class="button-option" data-value="advertising_a">
                                🎯 广告素材
                                <small>1080x1080</small>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>AI 模型 *</label>
                        <div class="button-group" id="modelGroup">
                            <button type="button" class="button-option active" data-value="google/gemini-2.5-flash-image">
                                ⚡ Gemini 2.5 Flash
                                <small>推荐 · 速度快</small>
                            </button>
                            <button type="button" class="button-option" data-value="google/gemini-3-pro-image-preview">
                                💎 Gemini 3 Pro
                                <small>高质量 · 更精细</small>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>生成数量</label>
                        <div class="button-group button-group-small" id="countGroup">
                            <button type="button" class="button-option active" data-value="1">1 张</button>
                            <button type="button" class="button-option" data-value="2">2 张</button>
                            <button type="button" class="button-option" data-value="3">3 张</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="generateBtn">
                        <span>🎨 生成图片</span>
                    </button>
                </form>
            </div>

            <!-- 中列：结果区 -->
            <div class="result-panel" style="height: calc(100vh - 200px); overflow-y: auto;">
                <h2>生成结果</h2>

                <!-- 初始状态 -->
                <div id="emptyState" class="empty-state">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p>填写左侧参数开始生成</p>
                </div>

                <!-- 加载中 -->
                <div id="loadingState" class="loading-state" style="display: none;">
                    <div class="loader"></div>
                    <p>AI 正在生成图片...</p>
                </div>

                <!-- 结果展示 -->
                <div id="resultContent" style="display: none;">
                    <div class="result-meta">
                        <span id="resultCount"></span>
                        <span id="resultTime"></span>
                    </div>
                    <div id="imageGrid" class="image-grid"></div>
                </div>
            </div>

            <!-- 右列：历史记录 -->
            <div class="result-panel" style="height: calc(100vh - 200px); overflow-y: auto;">
                <h2>生成历史</h2>

                <!-- 加载中 -->
                <div id="historyLoading" class="loading-state" style="display: none;">
                    <div class="loader"></div>
                    <p>加载中...</p>
                </div>

                <!-- 历史记录列表 - 纯图片网格 -->
                <div id="historyList" style="display: none;">
                    <!-- 这里通过 JS 动态生成历史记录图片 -->
                </div>

                <!-- 空状态 -->
                <div id="historyEmpty" class="empty-state">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p>暂无历史记录</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
